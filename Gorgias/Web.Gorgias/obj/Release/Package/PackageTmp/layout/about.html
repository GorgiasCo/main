<side-Bar profileurl="ProfileURL" profileid="ProfileID" subscribemode="SubscribeMode" profiletypeid="ProfileTypeID" slidermode="1" activemenu="3"></side-Bar>
<div id="loading-bar-container"></div>

<div id="Wrapper">
    <!-- Main Content class="content-mobile"-->
    <div id="Content">
        <div class="content_wrapper clearfix">
            <div class="sections_group">
                <div class="entry-content">
                    <div class="section" style="padding-top:49px; padding-bottom:40px;background-color:#f0f0f0;">
                        <div class="section_wrapper clearfix">
                            <div class="column one column_fancy_heading margin-bottom-xm">
                                <h2 class="title-main lightFont" style="float:left;">Abouts</h2>
                                <div class="zoom_box round-box-about" style="border:5px solid #ffffff;float:right;width: 19%;">
                                    <div class="photo round-box-about">
                                        <img class="scale-with-grid" preload-image ng-src="https://gorgiasasia.blob.core.windows.net/images/{{Profile.ProfileImage}}?timestamp={{timestamp}}" default-image="Content/Images/bars-loading.svg" fallback-image="{{Profile.ProfileImage}}" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="column one column_column border-top margin-bottom-sm" ng-repeat="objAbout in abouts">
                                <div class="column one-sixth low-margin-bottom web-about-float" style="margin-bottom:3px;">
                                    <h2 class="web-title boldFont">{{objAbout.AttributeName}}</h2>
                                </div>
                                <div class="column two-third-custom low-margin-bottom margin-bottom-sm">
                                    <p class="web-about-us-text">{{objAbout.ProfileAttributeNote}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section" ng-if="albums.length > 0">
                        <div style="position:absolute;width:100%;height:100%;display:block;opacity:0.3;background-image:url(https://gorgiasasia.blob.core.windows.net/images/webcover-{{Profile.ProfileID}}?timestamp={{timestamp}}); background-repeat:no-repeat; background-position:center;background-size:cover;background-attachment:fixed; background-size:cover; -webkit-background-size:cover" data-stellar-background-ratio="0.5"></div>
                        <div class="section_wrapper clearfix web-album-padding">
                            <div class="column one column_column low-margin">
                                <div class="column one-fifth column_zoom_box no-margin-column" ng-repeat="obj in albums">
                                    <div class="zoom_box round-box">
                                        <a ng-click="redirectToSlideshow(obj.AlbumID)">
                                            <div class="photo round-box">
                                                <img class="scale-with-grid" preload-image ng-src="https://gorgiasasia.blob.core.windows.net/images/{{obj.AlbumCover}}" default-image="Content/Images/preloader.gif" fallback-image="{{obj.AlbumCover}}" alt="">
                                            </div>
                                            <div class="desc round-box" style="background-color:rgba(12, 123, 175, 0.8);border-radius: 5px;">
                                                <div class="desc_wrap" style="padding-top: 25%;">
                                                    <div class="desc_txt">
                                                        {{obj.AlbumName}}
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <div ng-show="finishedList" class="loadmore-block">
                                    <a ng-click="loadmore()" class="loadmore">View more Trending Images</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="section the_content">
                        <div class="section_wrapper">
                            <div class="the_content_wrapper"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer-->
<footer id="Footer" class="clearfix">
    <div class="footer_copy" id="socialbar" style="background-color:#54595e">
        <div class="container">
            <div class="section">
                <div class="column one content_wrapper center-align">
                    <!--Social info area-->
                    <ul class="social">
                        <li ng-repeat="objSocialNetwork in SocialNetworks" class="{{objSocialNetwork.SocialNetworkName}}">
                            <a ng-click="redirectToSocialMedia(objSocialNetwork.ProfileSocialNetworkURL)" title="{{objSocialNetwork.SocialNetworkDescription}}"><i class="{{objSocialNetwork.SocialNetworkDescription}}"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer copyright-->
    <div class="footer_copy" style="background-color:#a5a8a7;">
        <div class="container">
            <div class="column one">
                <a id="back_to_top" ng-click="goToTop()" class="topbutton button_left button_js gototop" style="position:absolute;"><span class="button_icon"><i class="icon-up-open-big"></i></span></a>
                <div class="copyright font-color-white" style="text-align:center; font-size:13px;">
                    {{Profile.ProfileFullname}} Copyrights &copy; 2017
                </div>
            </div>
        </div>
    </div>
</footer>
