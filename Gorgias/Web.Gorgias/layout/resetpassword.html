<div id="Wrapper">
    <div class="mfn-main-slider">
        <div class="section dark" id="featured" style="height: 100vh;background-color:; background-image:url(content/images/loginbg.jpg); background-repeat:no-repeat; background-position:center top; background-size:cover; -webkit-background-size:cover;background-attachment:fixed;" data-stellar-background-ratio="1">
            <div class="section_wrapper clearfix" style="height: 100vh;">
                <div class="items_group clearfix" style="height: 100vh;">
                    <div id="custom-modal">
                        <div id="overlay">
                            <div class="login-layout">
                                <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
                                    <img src="/content/images/gorgias_logo.png" width="50" height="50" class="login-gorgias-logo">
                                    <div ng-if="!isDone">
                                        <input type="password" style="text-align:left;" ng-model="object.Password" placeholder="Password" required />
                                        <input type="password" style="text-align:left;" ng-model="object.ConfirmedPassword" placeholder="Confirm Password" required />
                                        <button class="btn btn-default" ng-disabled="userForm.$invalid" type="submit">Confirm</button>
                                        <a style="color:#808080;" ng-click="close()">Cancel</a>
                                    </div>
                                    <div ng-if="isDone">
                                        <button class="btn btn-default" ng-click="redirect()">Return To Gorgias</button>
                                    </div>
                                    <div class="login-action error-message">
                                        {{loginMessage}}
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="fade"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
