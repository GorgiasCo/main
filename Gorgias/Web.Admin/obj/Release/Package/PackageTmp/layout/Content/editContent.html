<div class="inner-wrapper">
    <section role="main" class="content-body">
        <header class="page-header">
            <h2>Administration Panel</h2>
        </header>
        <!-- start: page -->
        <div class="row">
            <div class="col-md-6">
                <form id="form" role="form" novalidate angular-validator name="addContentForm" angular-validator-submit="AddObject()" class="form-horizontal">
                    <section class="panel">
                        <header class="panel-heading">
                            <div class="panel-actions">
                                <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                                <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                            </div>
                            <h2 class="panel-title">Edit Content</h2>
                            <p class="panel-subtitle">
                                Please fill required information. g
                            </p>
                        </header>
                        <div class="panel-body">
                            <div class="form-group"><label class="col-sm-3 control-label">Title</label><div class="col-sm-9"><input type="text" name="ContentTitle" ng-model="object.ContentTitle" validate-on="blur" class="form-control" placeholder="eg.: John Doe" /></div></div>
                            <!--<div class="form-group"><label class="col-sm-3 control-label">URL<span class="required">*</span></label><div class="col-sm-9"><input type="text" name="ContentURL" ng-model="object.ContentURL" validate-on="blur" class="form-control" placeholder="eg.: John Doe" required /></div></div>-->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Type<span class="required">*</span></label><div class="col-sm-9">
                                    <select id="ContentType" class="form-control" convert-to-number ng-model="object.ContentType" title="Please select at least one" required>
                                        <option value="1">Image</option>
                                        <option value="2">Video</option>
                                        <option value="3">Audio</option>
                                    </select>
                                    <input type="hidden" name="ContentType" ng-value="object.ContentType" />
                                    <!--<input type="text" name="ContentType" ng-model="object.ContentType" validate-on="blur" class="form-control" placeholder="eg.: John Doe" required />-->
                                </div>
                            </div>
                            <div class="form-group"><label class="col-sm-3 control-label">Status</label><div class="col-sm-9"><div class="checkbox-custom chekbox-primary"><input id="ContentStatus" ng-model="object.ContentStatus" validate-on="blur" value="ContentStatus" type="checkbox" name="for[]" /><label for="ContentStatus">Status</label></div></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Album</label><div class="col-sm-9"><select id="AlbumID" class="form-control" ng-model="object.AlbumID" ng-options="option.AlbumID as option.AlbumName for option in Albums" title="Please select at least one" required></select><input type="hidden" name="AlbumID" ng-value="object.AlbumID" /></div></div>
                            <div class="panel-body">
                                <ng-dropzone class="dropzone" options="dzImagesOptions" callbacks="dzImagesCallbacks" methods="dzImagesMethods"></ng-dropzone>
                            </div>
                        </div>
                        <footer class="panel-footer">
                            <div class="row">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <button class="btn btn-primary">Submit</button>
                                    <a class="btn btn-default" ng-href="/content">Cancel</a>
                                </div>
                            </div>
                        </footer>
                    </section>
                </form>
            </div>
        </div>
        <!-- end: page -->
    </section>
</div>
