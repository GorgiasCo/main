<div class="inner-wrapper">
    <section role="main" class="content-body">
        <header class="page-header">
            <h2>Administration Panel</h2>
        </header>
        <!-- start: page -->
        <div class="row">
            <div class="col-md-6">
                <form id="form" role="form" novalidate angular-validator name="addProfileSocialNetworkForm" angular-validator-submit="AddObject()" class="form-horizontal">
                    <section class="panel">
                        <header class="panel-heading">
                            <div class="panel-actions">
                                <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                                <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                            </div>
                            <h2 class="panel-title">Add Profile Social Network</h2>
                            <p class="panel-subtitle">
                                Please fill required information.
                            </p>
                        </header>
                        <div class="panel-body">
                            <div class="form-group"><label class="col-sm-3 control-label">Social Network</label><div class="col-sm-9"><select id="SocialNetworkID" class="form-control" ng-model="object.SocialNetworkID" ng-options="option.SocialNetworkID as option.SocialNetworkName for option in SocialNetworks" title="Please select at least one" required></select><input type="hidden" name="SocialNetworkID" ng-value="object.SocialNetworkID" /></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Profile</label><div class="col-sm-9"><select id="ProfileID" class="form-control" ng-model="object.ProfileID" ng-options="option.ProfileID as option.ProfileFullname for option in Profiles" title="Please select at least one" required></select><input type="hidden" name="ProfileID" ng-value="object.ProfileID" /></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">URL<span class="required">*</span></label><div class="col-sm-9"><input type="text" name="ProfileSocialNetworkURL" ng-model="object.ProfileSocialNetworkURL" validate-on="blur" class="form-control" placeholder="eg.: John Doe" required /></div></div>
                        </div>
                        <footer class="panel-footer">
                            <div class="row">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <button class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-default">Reset</button>
                                    <a class="btn btn-default" ng-href="/profilesocialnetwork">Cancel</a>
                                </div>
                            </div>
                        </footer>
                    </section>
                </form>
            </div>
        </div>
        <!-- end: page -->
    </section>
</div>
