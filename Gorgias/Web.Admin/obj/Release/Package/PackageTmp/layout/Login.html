<section class="body-sign">
    <div class="center-sign">
        <a class="logo pull-left">
            <img src="assets/images/logo.png" height="54" alt="Porto Admin" />
        </a>

        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group mb-lg">
                        <label>Username</label>
                        <div class="input-group input-group-icon">
                            <input name="username" type="text" class="form-control input-lg" data-ng-model="loginData.userName" required autofocus />
                            <span class="input-group-addon">
                                <span class="icon icon-lg">
                                    <i class="fa fa-user"></i>
                                </span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group mb-lg">
                        <div class="clearfix">
                            <label class="pull-left">Password</label>
                            <!--<a href="pages-recover-password.html" class="pull-right">Lost Password?</a>-->
                        </div>
                        <div class="input-group input-group-icon">
                            <input name="pwd" type="password" class="form-control input-lg" data-ng-model="loginData.password" required/>
                            <span class="input-group-addon">
                                <span class="icon icon-lg">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button type="submit" data-ng-click="login()" class="btn btn-primary hidden-xs">Sign In</button>
                            <button type="submit" data-ng-click="login()" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign In</button>
                        </div>
                    </div>            
                    <div data-ng-hide="message == ''" style="margin-top: 9px;" class="alert alert-danger">
                        {{message}}
                    </div>      
                    <!--<p class="text-center">Don't have an account yet? <a href="/signup">Sign Up!</a></p>-->
                </form>
            </div>
        </div>

        <p class="text-center text-muted mt-md mb-md">Gorgias Asia &copy; Copyright 2017. All Rights Reserved.</p>
    </div>
</section>
<!-- end: page -->
