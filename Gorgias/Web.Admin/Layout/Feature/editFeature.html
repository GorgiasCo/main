<div class="inner-wrapper">
    <section role="main" class="content-body">
        <header class="page-header">
            <h2>Administration Panel</h2>
        </header>
        <!-- start: page -->
        <div class="row">
            <div class="col-md-6">
                <form id="form" role="form" novalidate angular-validator name="addFeatureForm" angular-validator-submit="AddObject()" class="form-horizontal">
                    <section class="panel">
                        <header class="panel-heading">
                            <div class="panel-actions">
                                <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                                <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                            </div>
                            <h2 class="panel-title">Edit Feature</h2>
                            <p class="panel-subtitle">
                                Please fill required information.
                            </p>
                        </header>
                        <div class="panel-body">
                            <div class="form-group"><label class="col-sm-3 control-label">Title<span class="required">*</span></label><div class="col-sm-9"><input type="text" name="FeatureTitle" ng-model="object.FeatureTitle" validate-on="blur" class="form-control" placeholder="eg.: John Doe" required /></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Date<span class="required">*</span></label><div class="col-sm-9"><input type="text" name="FeatureTitle" ng-model="object.FeatureDateCreated" validate-on="blur" class="form-control" placeholder="eg.: 2016-09-19" required /></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Date Expire<span class="required">*</span></label><div class="col-sm-9"><input type="text" name="FeatureTitle" ng-model="object.FeatureDateExpired" validate-on="blur" class="form-control" placeholder="eg.: 2016-09-19" required /></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Status</label><div class="col-sm-9"><div class="checkbox-custom chekbox-primary"><input id="FeatureStatus" ng-model="object.FeatureStatus" validate-on="blur" value="FeatureStatus" type="checkbox" name="for[]" /><label for="FeatureStatus">Status</label></div></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Description</label><div class="col-sm-9"><textarea rows="5" name="FeatureDescription" ng-model="object.FeatureDescription" validate-on="blur" class="form-control" placeholder="Describe Something..."></textarea></div></div>
                            <!--<div class="form-group"><label class="col-sm-3 control-label">ID<span class="required">*</span></label><div class="col-sm-9"><input type="text" name="ProfileID" ng-model="object.ProfileID" validate-on="blur" class="form-control" placeholder="eg.: John Doe" required /></div></div>-->
                            <div class="form-group"><label class="col-sm-3 control-label">Profile</label><div class="col-sm-9"><select id="ProfileID" class="form-control" ng-model="object.ProfileID" ng-options="option.ProfileID as option.ProfileFullname for option in Profiles" title="Please select at least one" required></select><input type="hidden" name="ProfileID" ng-value="object.ProfileID" /></div></div>
                        </div>
                        <footer class="panel-footer">
                            <div class="row">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <button class="btn btn-primary">Submit</button>
                                    <a class="btn btn-default" ng-href="/feature">Cancel</a>
                                </div>
                            </div>
                        </footer>
                    </section>
                </form>
            </div>
            <div class="col-md-6">
                <section class="panel">
                    <header class="panel-heading">
                        <div class="panel-actions">
                            <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                            <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                        </div>
                        <h2 class="panel-title">File Upload Drag'n Drop</h2>
                    </header>
                    <div class="panel-body">
                        <ng-dropzone class="dropzone" options="dzOptions" callbacks="dzCallbacks" methods="dzMethods"></ng-dropzone>
                    </div>
                </section>
            </div>
        </div>
        <!-- end: page -->
    </section>
</div>
