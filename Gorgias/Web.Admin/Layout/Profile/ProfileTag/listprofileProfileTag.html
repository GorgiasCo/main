<div class="inner-wrapper">
    <section role="main" class="content-body">
        <header class="page-header">
            <h2>Administration Panel</h2>
        </header>
        <!-- start: page -->
        <div class="row">
            <div class="col-xs-12">
                <section class="panel">
                    <header class="panel-heading">
                        <div class="panel-actions">
                            <a href="#" class="panel-action panel-action-toggle" data-panel-toggle=""></a>
                            <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss=""></a>
                        </div>
                        <h2 class="panel-title">My Profile Tags</h2>
                    </header>
                    <div class="panel-body">
                        <h3 class="box-title m-b-0"><a class="btn btn-success" href="profiletag/add">Add New Profile Tag</a></h3>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped mb-none" id="datatable-default" datatable="" dt-instance="dtInstance" dt-options="dtOptions" dt-columns="dtColumns"></table>
                        </div>                       
                        <ul class="widget-todo-list">
                            <li ng-repeat="obj in tags">
                                <div>
                                    <label class="todo-label" for="todoListItem1"><span>{{obj.TagName}}</span></label>
                                </div>
                                <div class="todo-actions">
                                    <a class="todo-remove">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>
                        <hr class="solid mt-sm mb-lg">
                        <form method="get" class="form-horizontal form-bordered">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="input-group mb-md">
                                        <input type="checkbox" class="form-control" ng-model="object.ProfileTagStatus" style="float:left" class="form-control" />Primary Tag
                                        <input type="text" class="form-control" ng-model="object.TagName">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-primary" ng-click="insertTag()" tabindex="-1">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>


                </section>
            </div>
        </div>
        <!-- end: page -->
    </section>
</div>
