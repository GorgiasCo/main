<div class="inner-wrapper">
    <section role="main" class="content-body">
        <header class="page-header">
            <h2>Administration Panel</h2>
        </header>
        <!-- start: page -->
        <div class="row">
            <div class="col-md-6">
                <form id="form" role="form" novalidate angular-validator name="addActivityTypeForm" class="form-horizontal">
                    <section class="panel">
                        <header class="panel-heading">
                            <div class="panel-actions">
                                <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                                <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                            </div>
                            <h2 class="panel-title">View Activity Type</h2>
                            <p class="panel-subtitle">

                            </p>
                        </header>
                        <div class="panel-body">
                            <div class="form-group"><label class="col-sm-3 control-label">Name<span class="required">*</span></label><div class="col-sm-9"><input type="text" name="ActivityTypeName" ng-model="object.ActivityTypeName" validate-on="blur" class="form-control" disabled placeholder="eg.: John Doe" required /></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Language Code<span class="required">*</span></label><div class="col-sm-9"><input type="text" name="ActivityTypeLanguageCode" ng-model="object.ActivityTypeLanguageCode" validate-on="blur" class="form-control" disabled placeholder="eg.: John Doe" required /></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Status</label><div class="col-sm-9"><div class="checkbox-custom chekbox-primary"><input id="ActivityTypeStatus" ng-model="object.ActivityTypeStatus" validate-on="blur" value="ActivityTypeStatus" disabled type="checkbox" name="for[]" /><label for="ActivityTypeStatus">Status</label></div></div></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Activity Type Parent</label><div class="col-sm-9">
                                    <select id="ActivityTypeParentID" class="form-control" ng-model="object.ActivityTypeParentID" ng-options="option.ActivityTypeID as option.ActivityTypeName for option in ActivityTypeParents" title="Please select at least one" disabled>
                                        <option value="">Parent</option>
                                    </select><input type="hidden" name="ActivityTypeParentID" ng-value="object.ActivityTypeParentID" />
                                </div>
                            </div>
                        </div>
                        <footer class="panel-footer">
                            <div class="row">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <a class="btn btn-default" ng-href="/activitytype">Cancel</a>
                                </div>
                            </div>
                        </footer>
                    </section>
                </form>
            </div>
        </div>
        <!-- end: page -->
    </section>
</div>
