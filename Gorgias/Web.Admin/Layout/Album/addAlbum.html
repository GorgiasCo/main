<div class="inner-wrapper">
    <section role="main" class="content-body">
        <header class="page-header">
            <h2>Administration Panel</h2>
        </header>
        <!-- start: page -->
        <div class="row">
            <div class="col-md-6">
                <form id="form" role="form" novalidate angular-validator name="addAlbumForm" angular-validator-submit="AddObject()" class="form-horizontal">
                    <section class="panel">
                        <header class="panel-heading">
                            <div class="panel-actions">
                                <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                                <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                            </div>
                            <h2 class="panel-title">Add Album</h2>
                            <p class="panel-subtitle">
                                Please fill required information.
                            </p>
                        </header>
                        <div class="panel-body">
                            <div class="form-group"><label class="col-sm-3 control-label">Name<span class="required">*</span></label><div class="col-sm-9"><input type="text" name="AlbumName" ng-model="object.AlbumName" validate-on="blur" class="form-control" placeholder="eg.: John Doe" required /></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Status</label><div class="col-sm-9"><div class="checkbox-custom chekbox-primary"><input id="AlbumStatus" ng-model="object.AlbumStatus" validate-on="blur" value="AlbumStatus" type="checkbox" name="for[]" /><label for="AlbumStatus">Status</label></div></div></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Date Publish<span class="required">*</span></label>
                                <div class="col-sm-9">
                                    <div uib-dropdown>
                                        <div uib-dropdown-toggle class="input-group">
                                            <input type="text" class="form-control" data-ng-model="object.AlbumDatePublish" />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" uib-tooltip="Open Calendar">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                    <span class="sr-only">Calendar</span>
                                                </button>
                                            </span>
                                        </div>
                                        <div uib-dropdown-menu role="menu" auto-close="outsideClick">
                                            <datetimepicker data-ng-model="object.AlbumDatePublish">
                                            </datetimepicker>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Type<span class="required">*</span></label><div class="col-sm-9">
                                    <select id="AlbumAvailability" class="form-control" ng-model="object.AlbumAvailability" ng-options="option.AlbumTypeID as option.AlbumTypeName for option in AlbumTypes" title="Please select at least one" required>
                                        <!--<option value="0">Always</option>
                                        <option value="60">Hottest</option>
                                        <option value="120">Spicy</option>
                                        <option value="180">WOW</option>-->
                                    </select>
                                    <input type="hidden" name="AlbumAvailability" ng-value="object.AlbumAvailability" />
                                    <!--<input type="text" name="ContentType" ng-model="object.ContentType" validate-on="blur" class="form-control" placeholder="eg.: John Doe" required />-->
                                </div>
                            </div>
                            <!--<div class="form-group"><label class="col-sm-3 control-label">Cover</label><div class="col-sm-9"><input type="text" name="AlbumCover" ng-model="object.AlbumCover" validate-on="blur" class="form-control" placeholder="eg.: John Doe" /></div></div>-->
                            <div class="form-group"><label class="col-sm-3 control-label">Category</label><div class="col-sm-9"><select id="CategoryID" class="form-control" ng-model="object.CategoryID" ng-options="option.CategoryID as option.CategoryName for option in Categories" title="Please select at least one" required></select><input type="hidden" name="CategoryID" ng-value="object.CategoryID" /></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Profile</label><div class="col-sm-9"><select id="ProfileID" class="form-control" ng-model="object.ProfileID" ng-options="option.ProfileID as option.ProfileFullname for option in Profiles" title="Please select at least one" required></select><input type="hidden" name="ProfileID" ng-value="object.ProfileID" /></div></div>
                        </div>
                        <footer class="panel-footer">
                            <div class="row">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <button class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-default">Reset</button>
                                    <a class="btn btn-default" ng-href="/album">Cancel</a>
                                </div>
                            </div>
                        </footer>
                    </section>
                </form>
            </div>
            <div class="col-md-6">
                <section class="panel">
                    <header class="panel-heading">
                        <div class="panel-actions">
                            <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                            <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                        </div>
                        <h2 class="panel-title">Album Cover</h2>
                    </header>
                    <div class="panel-body">
                        <ng-dropzone class="dropzone" options="dzOptions" callbacks="dzCallbacks" methods="dzMethods"></ng-dropzone>
                    </div>
                </section>
            </div>
            <div class="col-md-6" ng-show="uploadDone">
                <section class="panel">
                    <header class="panel-heading">
                        <div class="panel-actions">
                            <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                            <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                        </div>
                        <h2 class="panel-title">Album Images</h2>
                    </header>
                    <div class="panel-body">
                        <ng-dropzone class="dropzone" options="dzImagesOptions" callbacks="dzImagesCallbacks" methods="dzImagesMethods"></ng-dropzone>
                    </div>
                </section>
            </div>
        </div>
        <!-- end: page -->
    </section>
</div>
