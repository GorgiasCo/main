<div class="inner-wrapper">
    <section role="main" class="content-body">
        <header class="page-header">
            <h2>Administration Panel</h2>
        </header>
        <!-- start: page -->
        <div class="row">
            <div class="col-md-6">
                <form id="form" role="form" novalidate angular-validator name="addConnectionForm" class="form-horizontal">
                    <section class="panel">
                        <header class="panel-heading">
                            <div class="panel-actions">
                                <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                                <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                            </div>
                            <h2 class="panel-title">View Connection</h2>
                            <p class="panel-subtitle">
                            </p>
                        </header>
                        <div class="panel-body">
                            <div class="form-group"><label class="col-sm-3 control-label">Profile</label><div class="col-sm-9"><select id="ProfileID" class="form-control" ng-model="object.ProfileID" ng-options="option.ProfileID as option.ProfileFullname for option in Profiles" title="Please select at least one" required></select><input type="hidden" name="ProfileID" ng-value="object.ProfileID" /></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Requested Profile</label><div class="col-sm-9"><select id="RequestedProfileID" class="form-control" ng-model="object.RequestedProfileID" ng-options="option.ProfileID as option.ProfileFullname for option in Profiles" title="Please select at least one" required></select><input type="hidden" name="RequestedProfileID" ng-value="object.RequestedProfileID" /></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Request Type</label><div class="col-sm-9"><select id="RequestTypeID" class="form-control" ng-model="object.RequestTypeID" ng-options="option.RequestTypeID as option.RequestTypeName for option in RequestTypes" title="Please select at least one" required></select><input type="hidden" name="RequestTypeID" ng-value="object.RequestTypeID" /></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Status</label><div class="col-sm-9"><div class="checkbox-custom chekbox-primary"><input id="ConnectStatus" ng-model="object.ConnectStatus" validate-on="blur" value="ConnectStatus" disabled type="checkbox" name="for[]" /><label for="ConnectStatus">Status</label></div></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Date Created<span class="required">*</span></label><div class="col-sm-9"><div class="input-group"><span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" name="ConnectDateCreated" data-plugin-datepicker ng-model="object.ConnectDateCreated" validate-on="blur" class="form-control" disabled required /></div></div></div>
                        </div>
                        <footer class="panel-footer">
                            <div class="row">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <a class="btn btn-default" ng-href="/connection">Cancel</a>
                                </div>
                            </div>
                        </footer>
                    </section>
                </form>
            </div>
        </div>
        <!-- end: page -->
    </section>
</div>
