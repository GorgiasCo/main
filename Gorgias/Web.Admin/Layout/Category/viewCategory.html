<div class="inner-wrapper">
    <section role="main" class="content-body">
        <header class="page-header">
            <h2>Administration Panel</h2>
        </header>
        <!-- start: page -->
        <div class="row">
            <div class="col-md-6">
                <form id="form" role="form" novalidate angular-validator name="addCategoryForm" class="form-horizontal">
                    <section class="panel">
                        <header class="panel-heading">
                            <div class="panel-actions">
                                <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                                <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                            </div>
                            <h2 class="panel-title">View Category</h2>
                            <p class="panel-subtitle">
                            </p>
                        </header>
                        <div class="panel-body">
                            <div class="form-group"><label class="col-sm-3 control-label">Name<span class="required">*</span></label><div class="col-sm-9"><input type="text" name="CategoryName" ng-model="object.CategoryName" validate-on="blur" class="form-control" disabled placeholder="eg.: John Doe" required /></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Status</label><div class="col-sm-9"><div class="checkbox-custom chekbox-primary"><input id="CategoryStatus" ng-model="object.CategoryStatus" validate-on="blur" value="CategoryStatus" disabled type="checkbox" name="for[]" /><label for="CategoryStatus">Status</label></div></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Description</label><div class="col-sm-9"><textarea rows="5" name="CategoryDescription" ng-model="object.CategoryDescription" validate-on="blur" class="form-control" disabled placeholder="Describe Something..."></textarea></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Parent ID</label><div class="col-sm-9"><input type="text" name="CategoryParentID" ng-model="object.CategoryParentID" validate-on="blur" class="form-control" placeholder="eg.: John Doe" /></div></div>
                        </div>
                        <footer class="panel-footer">
                            <div class="row">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <a class="btn btn-default" ng-href="/category">Cancel</a>
                                </div>
                            </div>
                        </footer>
                    </section>
                </form>
            </div>
            <div class="col-md-6">
                <section class="panel">
                    <header class="panel-heading">
                        <div class="panel-actions">
                            <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                            <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                        </div>
                        <h2 class="panel-title">Image</h2>
                    </header>
                    <div class="panel-body">
                    </div>
                </section>
            </div>
        </div>
        <!-- end: page -->
    </section>
</div>
