<div class="inner-wrapper">
    <section role="main" class="content-body">
        <header class="page-header">
            <h2>Administration Panel</h2>
        </header>
        <!-- start: page -->
        <div class="row">
            <div class="col-md-6">
                <form id="form" role="form" novalidate angular-validator name="addCategoryForm" angular-validator-submit="AddObject()" class="form-horizontal">
                    <section class="panel">
                        <header class="panel-heading">
                            <div class="panel-actions">
                                <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                                <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                            </div>
                            <h2 class="panel-title">Edit Category</h2>
                            <p class="panel-subtitle">
                                Please fill required information.
                            </p>
                        </header>
                        <div class="panel-body">
                            <div class="form-group"><label class="col-sm-3 control-label">Name<span class="required">*</span></label><div class="col-sm-9"><input type="text" name="CategoryName" ng-model="object.CategoryName" validate-on="blur" class="form-control" placeholder="eg.: John Doe" required /></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Order<span class="required">*</span></label><div class="col-sm-9"><input type="text" name="CategoryOrder" ng-model="object.CategoryOrder" validate-on="blur" class="form-control" placeholder="eg.: 0" required /></div></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Type ;)<span class="required">*</span></label><div class="col-sm-9">
                                    <select id="CategoryType" class="form-control" convert-to-number ng-model="object.CategoryType" title="Please select at least one" required>
                                        <option value="1">Content</option>
                                        <option value="2">Action</option>
                                    </select>
                                    <input type="hidden" name="CategoryType" ng-value="object.CategoryType" />
                                </div>
                            </div>
                            <div class="form-group"><label class="col-sm-3 control-label">Status</label><div class="col-sm-9"><div class="checkbox-custom chekbox-primary"><input id="CategoryStatus" ng-model="object.CategoryStatus" validate-on="blur" value="CategoryStatus" type="checkbox" name="for[]" /><label for="CategoryStatus">Status</label></div></div></div>
                            <div class="form-group"><label class="col-sm-3 control-label">Description</label><div class="col-sm-9"><textarea rows="5" name="CategoryDescription" ng-model="object.CategoryDescription" validate-on="blur" class="form-control" placeholder="Describe Something..."></textarea></div></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Category Parent</label><div class="col-sm-9">
                                    <select id="ContentRatingParentID" class="form-control" ng-model="object.CategoryParentID" ng-options="option.CategoryID as option.CategoryName for option in CategoryParents" title="Please select at least one">
                                        <option value="">Parent</option>
                                    </select>
                                    <input type="hidden" name="CategoryParentID" ng-value="object.CategoryParentID" />
                                </div>
                            </div>
                        </div>
                        <footer class="panel-footer">
                            <div class="row">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <button class="btn btn-primary">Submit</button>
                                    <a class="btn btn-default" ng-href="/category">Cancel</a>
                                </div>
                            </div>
                        </footer>
                    </section>
                </form>
            </div>
            <div class="col-md-6">
                <section class="panel">
                    <header class="panel-heading">
                        <div class="panel-actions">
                            <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                            <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                        </div>
                        <h2 class="panel-title">File Upload Drag'n Drop</h2>
                    </header>
                    <div class="panel-body">
                        <ng-dropzone class="dropzone" options="dzOptions" callbacks="dzCallbacks" methods="dzMethods"></ng-dropzone>
                    </div>
                </section>
            </div>
        </div>
        <!-- end: page -->
    </section>
</div>
